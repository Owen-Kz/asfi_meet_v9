<html itemscope itemtype="http://schema.org/Product" prefix="og: http://ogp.me/ns#" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <script src="https://stream.paymeo.co/external_api.js"></script>
        <script>
            var domain = "stream.paymeo.co";
            var options = {
                roomName: "JitsiMeetAPIExample",
                width: 700,
                height: 180,
                parentNode: undefined,
                configOverwrite: {},
                interfaceConfigOverwrite: {}
            }
            var api = new JitsiMeetExternalAPI(domain, options);
            // Check if the user is a moderator and show/hide the recording button
api.addEventListener("participantRoleChanged", function(event) {
    if (event.role === "moderator") {
        api.executeCommand("overwriteConfig", {
            TOOLBAR_BUTTONS: [
                "microphone", "camera", "desktop", "chat", "raisehand",
                "recording", "settings", "videoquality", "tileview", "fullscreen"
            ]
        });
    } else {
        api.executeCommand("overwriteConfig", {
            TOOLBAR_BUTTONS: [
                "microphone", "camera", "desktop", "chat", "raisehand",
                "settings", "videoquality", "tileview", "fullscreen"
            ]
        });
    }
});
        </script>
    </body>
</html>
